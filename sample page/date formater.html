<input id="txt" placeholder="input" type="text">

<script src="info.js"></script>
<script>
function showday() {
    var txt = document.getElementById("txt").value;
    
    var x = formatedate(txt);
    
    document.getElementById("date").innerHTML=(x.date);
    document.getElementById("month").innerHTML=(x.month);
    document.getElementById("year").innerHTML=(x.year);
}
</script>
